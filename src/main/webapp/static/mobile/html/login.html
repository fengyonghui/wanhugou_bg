<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>登录</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/app.css" rel="stylesheet"/>
    <style type="text/css">
        html, body {
            height: 100%;
        }

        .mui-input-row input.app_login_input {
            padding: 28px 15px 10px;
        }

        #app-forgetpwd {
            width: 25% !important;
        }

        .mui-icon-eye {
            right: 5% !important;
        }

        .app_h60 {
            height: 240px;
            text-align: center;
        }

        .app_hl {
            width: 50%;
            float: left;
            position: relative;
        }

        .app_hr {
            width: 50%;
            float: right;
            position: relative;
        }

        .app_hl_sp {
            width: 112px;
            height: 30px;
            line-height: 30px;
            position: absolute;
            top: 15px;
            right: 0;
            border: 1px solid #0d84f2;
            text-align: center;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .app_hr_sp {
            width: 112px;
            height: 30px;
            line-height: 30px;
            position: absolute;
            top: 15px;
            left: 0;
            border: 1px solid #0d84f2;
            text-align: center;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .app_hb_sp {
            background-color: #0d84f2;
            color: #fff;
        }

        .app_hw_sp {
            background-color: #efeff4;
            color: #0d84f2;
        }

        .mui-content {
            position: relative;
            min-height: 100%;
        }

        .textcenter {
            line-height: 60px;
            font-size: 30px;
            color: #3BBDB1;
            font-family: cursive;
        }

        body {
            padding-bottom: 100px;
            background-color: #374761;
        }

        .app_pa_bottom {
            bottom: -100px;
        }

        .mui-input-row label.login-icon {
            padding: 25px 15px 10px;
        }

        .app_bgcolor {
            background-color: #374761;
            box-shadow: none;
        }

        #app-login {
            background-color: #3BBDB1;
            border: none;
            border-radius: 8px;
        }

        .mui-input-group div.mui-input-row {
            height: 60px;
        }
        .mui-bar-nav~.mui-content.app_content_bgc_login {background-color: #374761;}
        input:-webkit-autofill, {-webkit-box-shadow: 0 0 0 1000px white inset; }
        .mui-content .form-signin .mui-input-row {background-color: #374761;}
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav app_header app_nbborder app_bgcolor">
    <span id="app_close" class="mui-pull-left" style="font-size:18px;"></span>
    <h1 id="app_title" class="mui-title"></h1>
</header>
<div class="app_content_bgc_login mui-content">
    <div class="app_h60" id="app_title_buttons">
        <div class="app_h60">
            <div class="app_login_logo">
                <img src="../images/wht-logo.png" alt=""/>
            </div>
            <span class="textcenter" id="">
							WanHuTong
					</span>
        </div>
    </div>
    <form id="loginForm" class="form-signin" action="/a/login?version=mobile" method="post">
        <input id="mobileLogin" type="hidden" class="app_login_input mui-input-clear" value="true" name="mobileLogin"/>
        <div class="mui-input-group app_input_group steps" id="app_stepOne">
            <div class="mui-input-row">
                <label class="login-icon"><span class="mui-icon mui-icon-person"></span></label>
                <input id="app-userAcc2" type="text" class="app_login_input mui-input-clear" value="" name="username"
                       placeholder="请输入用户名" valid='{"required":true,"tipsbox":"#app_tips_login","msg":"用户名不能为空"}'
                       maxlength="32"/>
            </div>
            <div class="mui-input-row">
                <label class="login-icon"><span class="mui-icon mui-icon-locked"></span></label>
                <input id="app-userPwd" type="password" class="app_login_input" value="" placeholder="请输入登录密码" name="password"
                       valid='{"required":true,"tipsbox":"#app_tips_login","msg":"密码不能为空"}' maxlength="32"/>
            </div>
            <div class="mui-input-row"></div>
        </div>
        <div class="app_ml25 app_mr25">
            <button id="app-login" type="button" class="mui-btn mui-btn-primary mui-btn-block">
                登录
            </button>
        </div>
    </form>
</div>

<script src="../js/component/mui.min.js"></script>
<script src="../js/component/zepto.min.js"></script>
<script src="../js/component/GHutils.js"></script>
<script src="../js/custom/usermgmt-login.js"></script>
</body>
</html>
