<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>经销店查询</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="header mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">经销店查询</p>
		</header>
		<div class="mui-content menuMarg">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>经销店名称：</label>
					<div class="pre">
						<input class="newinput" type="text" placeholder="请选择经销店">
						<span class="mui-icon mui-icon-closeempty hideSpan" id="cpySchRelHideSpan"></span>
						<div class="input_div" style="display: none;">
							
						</div>
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
				<div class="mui-input-row">
					<label>联系电话：</label>
					<input type="text" class="mui-input-clear" id="staRelMobile" placeholder="请输入联系电话">
				</div>
			</form>
		</div>
		<div class="SearchBtnClass">
			<button id="staRelSerhBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">查询</button>
		</div>
		<script src="../../../js/component/zepto.min.js"></script>
		<script src="../../../js/component/mui.min.js"></script>
		<script src="../../../js/component/GHutils.js"></script>
		<script src="../../../js/staffMgmtJs/relevanceJs/relSech.js"></script>
	</body>
</html>
