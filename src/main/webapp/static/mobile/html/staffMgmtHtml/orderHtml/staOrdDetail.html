<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单信息详情</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content div.content_part li {padding: 0;list-style: none;}
			.mui-content div.ctn_li_h li {height: 30px;}
			.mui-input-row label {padding: 14px 14px;}
			.sucessColor {color: #40ABE9;}
			.commodity {font-size: 13px;}
			.commodity div.mui-input-row>input {padding: 0;font-size: 13px;}
			.commodity div.mui-input-row>label {padding: 0;}
			.photoParent {width: 15%;height: 220px;margin-right: 15px;}
			.photoParent img {top: 50%;margin-top: -8px;width: 50px;}
			.listBlue>li {border-bottom: 1px solid #40ABE9;}
			#staEvoMenu>li:last-child {color: #40ABE9;}
			.mui-table-view-cell {
				border-bottom: 1px solid #efeff4;
			}
			.mui-content div.mui-row li {
				padding: 5px;
				list-style: none;
				height: 30px;
			}
			.inputClass {
				font-size: 10px;
			}

			.inputClass>label {
				padding: 0;
			}

			.inputClass>input {
				padding: 0;
				font-size: 10px;
			}
			.inputClass>label.commodityName {
				padding: 0;
			    width: 15%;
			}
			.inputClass>input.commodityTxt {
				padding: 0;
			    font-size: 10px;
			    position: relative;
			    width: 84%;
			}
			.inputClass font {
				color: red;
			    position: absolute;
			    right: 5px;
			    top: 10%;
			    font-size: 20px;
			}
			.inputClass label {
				color:#40ABE9;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">订单信息详情</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>订单编号：</label>
				<input type="text" class="mui-input-clear" id="staPoordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>经销店名称：</label>
				<input type="text" class="mui-input-clear" id="staRelNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>商品总价：</label>
				<input type="text" class="mui-input-clear" id="staPototal" disabled>
			</div>
			<div class="mui-input-row">
				<label>调整金额：</label>
				<input type="text" class="mui-input-clear" id="staAdjustmentMoney" disabled>
			</div>
			<div class="mui-input-row">
				<label>运费：</label>
				<input type="text" class="mui-input-clear" id="staFreight" disabled>
			</div>
			<div class="mui-input-row">
				<label>应付金额：</label>
				<input type="text" class="mui-input-clear" id="staShouldPay" disabled pattern="0.00">
			</div>
			<div class="mui-input-row">
				<label>已付金额：</label>
				<input type="text" class="mui-input-clear" id="staPoLastDa" disabled>
			</div>
			<div class="mui-input-row">
				<label>服务费：</label>
				<input type="text" class="mui-input-clear" id="staServerPrice" disabled>
			</div>
			<div class="mui-input-row">
				<label>发票状态：</label>
				<input type="text" class="mui-input-clear" id="staInvoice" disabled>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<input type="text" class="mui-input-clear" id="staStatus" disabled>
			</div>
			<div class="mui-input-row">
				<label>收货人：</label>
				<input type="text" class="mui-input-clear" id="staConsignee" disabled>
			</div>
			<div class="mui-input-row">
				<label>联系电话：</label>
				<input type="text" class="mui-input-clear" id="staMobile" disabled>
			</div>
			<div class="mui-input-row">
				<label>收货地址：</label>
				<input type="text" class="mui-input-clear" id="staShippAddress" disabled>
			</div>
			<div class="mui-input-row">
				<label>详细地址：</label>
				<input type="text" class="mui-input-clear" id="staDateilAddress" disabled>
			</div>
			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="staPoRemark" name="" rows="" cols="" disabled></textarea>
			</div>
			<div class="mui-input-row">
				<label>进展信息：</label>
				<input type="text" class="mui-input-clear" id="staEvolve" disabled>
			</div>
			<div class="mui-input-row">
				<div class="labelLf">状态流程：</div>
				<ul class="" id="staEvoMenu">
					
				</ul>
			</div>
			<div class="mui-input-row">
				<div class="labelLf">审核流程：</div>
				<ul class="" id="staCheckMenu">
					
				</ul>
			</div>
			<div class="mui-input-row">
				<div class="labelLf">付款约定：</div>
				
			</div>
			<div class="mui-input-row">
				<div class="labelLf">商品信息：</div>
				<ul id="staCommodity" class="listBlue mui-table-view">
					
				</ul>
			</div>
		</div>
		<div class="clear"></div>
		<script src="../../../js/component/mui.min.js"></script>	
		<script src="../../../js/component/zepto.min.js"></script>
		<script src="../../../js/component/GHutils.js"></script>
		<script src="../../../js/staffMgmtJs/orderJs/staOrdDetail.js"></script>
	</body>
</html>
