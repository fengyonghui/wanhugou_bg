<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单审核</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content div.content_part li {padding: 0;list-style: none;}
			.mui-content div.ctn_li_h li {height: 30px;}
			.mui-input-row label {padding: 14px 14px;}
			.sucessColor {color: #40ABE9;}
			.commodity {font-size: 13px;}
			.commodity div.mui-input-row>input {padding: 0;font-size: 13px;}
			.commodity div.mui-input-row>label {padding: 0;}
			.photoParent {width: 15%;height: 220px;margin-right: 15px;}
			.photoParent img {top: 50%;margin-top: -8px;width: 50px;}
			.listBlue>li {border-bottom: 1px solid #40ABE9;}
			#staEvoMenu>li:last-child {color: #40ABE9;}
			.labelRi>li {float: left;}
			.labelRi {}
			.labelRi div {width: 70px;margin: 5px 15px;border: 1px solid #40ABE9;border-radius: 5px;font-size: 13px;text-align: center;}
		    .nextTxt01 {top: 17px;left: 88px;}
		    .nextTxt02 {top: 6px;left: 87px;}
		    .labelParent{display: flex;justify-content: center;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">订单审核</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>订单编号：</label>
				<input type="text" class="mui-input-clear" id="inPoordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>经销店名称：</label>
				<input type="text" class="mui-input-clear" id="inOrordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>商品总价：</label>
				<input type="text" class="mui-input-clear" id="inPototal" disabled>
			</div>
			<div class="mui-input-row">
				<label>调整金额：</label>
				<input type="text" class="mui-input-clear" id="inMoneyReceive">
			</div>
			<div class="mui-input-row">
				<label>运费：</label>
				<input type="text" class="mui-input-clear" id="inMarginLevel" disabled>
			</div>
			<div class="mui-input-row">
				<label>应付金额：</label>
				<input type="text" class="mui-input-clear" id="inPoLastDa" disabled>
			</div>
			<div class="mui-input-row">
				<label>已付金额：</label>
				<input type="text" class="mui-input-clear" id="inPoLastDa" disabled>
			</div>
			<div class="mui-input-row">
				<label>服务费：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>发票状态：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>收货人：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>联系电话：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>收货地址：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>详细地址：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear">
			</div>
			<div class="mui-input-row">
				<label>交货时间：</label>
				<input type="date" id="inPoDizstatus" class="mui-input-clear">
			</div>
			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="inPoRemark" name="" rows="" cols="" disabled></textarea>
			</div>
			<div class="mui-input-row">
				<div class="labelLf">进展信息：</div>
				<div class="labelParent">
					<ul class="labelRi ">
					<li class="app_pr">
						<div>首付款支付</div>
						<div>全部支付</div>
						<span class="mui-icon mui-icon-arrowthinright app_pa nextTxt01"></span>
					</li>
					<li class="app_pr app_t12">
						<div class="app_pr">供货中</div>
						<span class="mui-icon mui-icon-arrowthinright app_pa nextTxt02"></span>
					</li>
					<li>
						<div>采购中</div>
						<div>已发货</div>
					</li>
				</ul>
				</div>
				
			</div>
			<div class="mui-input-row">
				<div class="labelLf">状态流程：</div>
				<ul class="" id="staEvoMenu">
					
				</ul>
			</div>
			<div class="mui-input-row">
				<div class="labelLf">商品信息：</div>
				<ul id="staCommodity" class="listBlue mui-table-view">
					
				</ul>
			</div>
		</div>
		<div class="app_p20">
		    <button id="checkBtn" type="submit" class="mui-btn mui-btn-blue">同意发货</button>
			<button id="rejectBtn" type="submit" class="mui-btn mui-btn-blue">不同意发货</button>
		</div>
		<div class="clear"></div>
		<script src="../../../js/component/mui.min.js"></script>	
		<script src="../../../js/component/zepto.min.js"></script>
		<script src="../../../js/component/GHutils.js"></script>
		<script src="../../../js/staffMgmtJs/orderJs/staOrdDetail.js"></script>
	</body>
</html>
