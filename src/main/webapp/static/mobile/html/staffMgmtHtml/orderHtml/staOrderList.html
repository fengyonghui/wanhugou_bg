<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单列表</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/app.css" rel="stylesheet" />
		<style type="text/css">
 			#refreshContainer,#nav{touch-action: none;}
		</style>
	</head>
	<body>
		<header class="app_header mui-bar mui-bar-nav">

		<nav class="mui-bar mui-bar-tab footClass" id="nav">

				<span class="mui-tab-label">客户专员列表</span>
			</a>
		</nav>
		<div class="app_content mui-content mui-scroll-wrapper" id="refreshContainer">

				<ul class="mui-table-view mui-table-view-chevron" id="staOrdList">

		<input type="hidden" name="staListIdTxt" id="staListIdTxt"/>
		<script src="../../../js/component/mui.min.js"></script>	
		<script src="../../../js/component/zepto.min.js"></script>
		<script src="../../../js/component/GHutils.js"></script>
		<script src="../../../js/staffMgmtJs/orderJs/staOrderList.js"></script>
