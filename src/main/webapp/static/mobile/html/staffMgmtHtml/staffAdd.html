			.saveBtn {
			    width: 70%;

			}
			.pre {
				margin-bottom: 0;
				padding-left: 0;
				float: right;
				width: 67%;
			}
			.newinput {
				width: 150px;
				padding: 2px 0px 2px 0px;
				margin-bottom: -1px;
				background: url(./thumb.jpg) no-repeat scroll right center;
				border: 1px solid #ccc;
				box-shadow: 0 1px 0 0 #eee inset;
				cursor: default;
			}
			
			.newinput:focus {
				cursor: text;
			}
			
			.input_div {
				width: 150px;
				border: 1px solid #ddd;
				border-bottom: none;
				border-radius: 0 0 3px 3px;
				display: none;
			}			
			.soption {
				display: block;
				padding: 2px 5px;
			}
			
			.soption:hover {
				background: #f9f9f9;
				border-top: 1px dotted #ddd;
				border-bottom: 1px dotted #ddd;
				padding: 1px 5px;
			}
			
			.mui-input-row label {
				padding: 14px 14px;
			}
			.secStyle {
				margin: 5px 0;
			}
			.staHideSpan {
			    position: absolute;
			    right: 52px;
			    top: 11px;
			    border: 1px solid rgb(204, 204, 204);
			    border-radius: 13px;
				display: none;
			}
			.mui-input-row font {
				color: red;
				position: absolute;
				right: 60px;
				top: 38%;
				font-size: 20px;
			}
			.mui-table-view-cell {list-style: none;font-size: 10px;padding: 6px 12px;}
			.mui-checkbox.mui-left label, .mui-radio.mui-left label {
				padding: 0;				
			    width: 75%;
			    position: relative;
			    left: 25px;}
			.mui-checkbox.mui-left input[type=checkbox] {   
				top: -1px;
                left: 0;}
			.mui-checkbox input[type=checkbox]:before, .mui-radio input[type=radio]:before {font-size: 20px;}
		</style>
