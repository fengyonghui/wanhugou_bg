<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>支付申请列表</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
    	<style type="text/css">
 			.mui-content div.content_part li {padding: 0;list-style: none;}
			.mui-content div.ctn_li_h li {height: 30px;}
			.mui-input-row label {padding: 14px 14px;}
			#Date {text-indent: 30px;}
			.app_p20 button {margin-left: 20%;background-color: #0d84f2;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">支付申请列表</p>
		</header>
		<div class="mui-content app_content_bgc_phs">
			<form class="mui-input-group">
				<div class="mui-input-row">
				    <div class="mui-input-row"> 
				        <label>id：</label>
				        <input type="text" class="mui-input-clear" id="payId">
				    </div>
				    <div class="mui-input-row">
				        <label>付款金额：</label>
				        <input type="text" class="mui-input-clear" id="Pototal">
				    </div>
				    <div class="mui-input-row">
				        <label>实际付款金额：</label>
				        <input type="text" class="mui-input-clear" id="payTotal">
				    </div>
				    <div class="mui-input-row">
				        <label>最后付款时间：</label>
				        <input type="text" class="mui-input-clear" id="PoLastDa">
				    </div>
				    <div class="mui-input-row"> 
				        <label>实际付款时间：</label>
				        <input type="text" class="mui-input-clear" id="PoPayTm"><!--payTime-->
				    </div>
				    <div class="mui-input-row">
				        <label>当前状态：</label>
				        <input type="text" class="mui-input-clear" id="PoStas"><!--list[0].bizStatus支付状态-->
				    </div>
				    <div class="mui-input-row">
				        <label>审批状态：</label>
				        <input type="text" class="mui-input-clear" id="PoName"><!--list[0].commonProcess.paymentOrderProcess.name-->
				    </div>
				    <div class="mui-input-row">
				        <label>支付凭证：</label>
				        <input type="text" class="mui-input-clear photoList" id="PoImg"><!--list[0].imgList[]-->
				    </div>
				</div>
			</form>
		</div>	
	<div class="clear"></div>

	<script src="../js/component/mui.min.js"></script>
	<script src="../js/component/zepto.min.js"></script>
	<script src="../js/component/GHutils.js"></script>
	<script src="../js/custom/ApplyPayList.js"></script>
    </body>
</html>
