<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<title>订单查询</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/app.css?time=20181024" rel="stylesheet" />
	</head>

	<body>
		<header class="header mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">订单查询</p>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row app_bline2">
					<div class="labelLf" style="font-weight: normal;">订单搜索</div>
					<div class="mui-input-row">
						<label>订单编号：</label>
						<input type="text" class="inOrdNum mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>订单状态：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_ordStatus">
								<option value=""></option>
							</select>
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>审核状态：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_cheStatus">
								<option value=""></option>
							</select>
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>尾款：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_finalMoney">
								<option value="">请选择</option>
								<option value="1">有尾款</option>
							</select>
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>经销店电话：</label>
						<input type="text" class="inOrdPhone mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>商品货号：</label>
						<input type="text" class="inItemNum mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>经销店名称：</label>
						<div class="pre">
							<input class="newinput mui-input-clear" type="text" placeholder="请选择经销店">
							<span class="mui-icon mui-icon-arrowup hideSpan app_cb3" id="hideSpanAdd"></span>
							<span class="mui-icon mui-icon-arrowdown showSpan app_cb3" id="showSpanAdd"></span>
							<div class="input_div" style="display: none;"></div>											
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>采购中心：</label>
						<input type="text" class="centersName mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>客户专员：</label>
						<input type="text" class="conName mui-input-clear" placeholder="请输入">
					</div>
					<div class="mui-input-row">
						<label>待同意发货：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_waitchkStatus">
								<option value="">请选择</option>
								<option value="0">待审核</option>
								<option value="1">审核失败</option>
								<option value="2">其他</option>
							</select>
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>待发货：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_waitsendgoods">
								<option value="">请选择</option>
								<option value="1">是</option>
							</select>
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>待出库：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_outbound">
								<option value="">请选择</option>
								<option value="1">是</option>
							</select>
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					</div>
				</div>
				<div class="mui-input-row app_bline2">
					<div class="labelLf" style="font-weight: normal;">付款单搜索</div>
					<div class="mui-input-row">
						<label>业务状态：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_poStatus">
								<option value=""></option>
							</select>
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					<div class="mui-input-row">
						<label>审核状态：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_orderStatus">
							</select>
							<input class="savedata" type="hidden" value=''>
							<div style="clear:both"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>排产状态：</label>
						<div class="pre">
							<select class="secStyle" name="" id="input_div_poSchType">
							</select>
							<div style="clear:both"></div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>待支付：</label>
						<div class="pre">
							<select class="secStyle" name="" id="wait_pay">
								<option value="">请选择</option>
								<option value="1">是</option>
							</select>
							<div style="clear:both"></div>
						</div>
					</div>
				</div>
				<div class="mui-input-row">
					<label>测试数据：</label>
					<input type="checkbox" name="" id="" value="" class="testCheckbox"/>
				</div>
			</form>
		</div>
		<div class="SearchBtnClass">
			<button id="inSearchBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">
				查询
			</button>
		</div>
		<script src="../../../js/component/zepto.min.js"></script>
		<script src="../../../js/component/mui.min.js"></script>
		<script src="../../../js/component/GHutils.js"></script>
		<script src="../../../js/orderMgmtJs/OrdermgmtHtmljs/orderListSearch.js?time=20181112"></script>
	</body>

</html>
