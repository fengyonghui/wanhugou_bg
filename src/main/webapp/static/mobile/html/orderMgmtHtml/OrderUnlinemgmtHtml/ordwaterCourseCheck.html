	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">流水审核</p>

				<input type="text" class="app_cred3 mui-input-clear" id="orWaterStatus" disabled>
