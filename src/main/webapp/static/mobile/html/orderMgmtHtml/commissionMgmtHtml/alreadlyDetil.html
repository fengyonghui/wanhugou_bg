<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>佣金付款表详情</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/app.css?time=20181116" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center" id="changeTitle">佣金付款表详情</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>佣金总金额：</label>
				<input type="text" class="mui-input-clear" id="commTotalMoney" disabled>
			</div>
			<div class="mui-input-row">
				<label>付款金额：</label>
				<input type="text" class="mui-input-clear" id="commPayMoney" disabled>
			</div>
			<div class="mui-input-row">
				<label>代销商卡号：</label>
				<input type="text" class="mui-input-clear" id="commcardNumber" disabled>
			</div>
			<div class="mui-input-row">
				<label>代销商收款人：</label>
				<input type="text" class="mui-input-clear" id="commName" disabled>
			</div>
			<div class="mui-input-row">
				<label>代销商开户行：</label>
				<input type="text" class="mui-input-clear" id="commBank" disabled>
			</div>
			<div class="mui-input-row">
				<label>支付凭证：</label>
				<div class="imgLists"></div>							
			</div>
			<div class="mui-input-row">
				<label>付款时间：</label>
				<input type="text" class="mui-input-clear" id="commTime" disabled>
			</div>
			<div class="mui-input-row">
				<label>备注：</label>
				<input type="text" class="mui-input-clear" id="commRemark" disabled>
			</div>			
			<div class="mui-input-row">
				<div class="labelLf">审核流程：</div>
				<ul class="" id="commCheckMenu">
					
				</ul>
			</div>
		</div>
		<div class="clear"></div>
		<input type="hidden" id="supplierId"/>
		<input type="hidden" name="ordId" id="ordId"/>
		<script src="../../../js/component/mui.min.js"></script>	
		<script src="../../../js/component/zepto.min.js"></script>
		<script src="../../../js/component/GHutils.js"></script>
		<script src="../../../js/orderMgmtJs/commissionMgmtJs/alreadyDetil.js?v=20181120"></script>
	</body>
</html>
