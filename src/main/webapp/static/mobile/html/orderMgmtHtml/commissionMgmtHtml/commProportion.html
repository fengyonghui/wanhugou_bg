<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>佣金比例设置</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/app.css?time=20181008" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">佣金比例设置</p>
		</header>
		<div class="mui-content mui-input-group commProportion">
			<div class="mui-input-row">
				<!--<label>(零售价-工厂价)：</label>-->
				<label>代销商获得的佣金：</label>
				<input class="commNum" type="" name="commNum" id="commNum"/>
				<font style="color: #000;right: 70px;top: 26%;">%</font>
			</div>
			<ul class="exampleTxt">
				<li>实例</li>
				<li>零售价90元；</li>
				<li>工厂价50元；</li>
				<li>佣金比例50%；</li>
				<li>佣金：（90-50）*50%=20元；</li>
			</ul>
		</div>
		<div class="inSaveBtn">
			<button id="proSaveBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">保存</button>
		</div>
		<div class="clear"></div>
		<script src="../../../js/component/mui.min.js"></script>
		<script src="../../../js/component/zepto.min.js"></script>
		<script src="../../../js/component/GHutils.js"></script>
		<script src="../../../js/orderMgmtJs/commissionMgmtJs/commProportion.js?time=20181116"></script>
	</body>
</html>
