<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<title>佣金管理查询</title>
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/app.css?time=20181024" rel="stylesheet" />
	</head>

	<body>
		<header class="header mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">佣金管理查询</p>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>订单编号：</label>
					<input type="text" class="inOrdNum" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>零售商名称：</label>
					<!--<div class="pre">
						<input class="newinput mui-input-clear" type="text" placeholder="请选择供应商" id="inSupply">
						<span class="mui-icon mui-icon-arrowup hideSpan app_cb3" id="hideSpanAdd"></span>
						<span class="mui-icon mui-icon-arrowdown showSpan app_cb3" id="showSpanAdd"></span>
						<div class="input_div" style="display: none;"></div>
						<input class="savedata" type="hidden" value=''>
					</div>
					<div style="clear:both"></div>-->
					<input type="text" class="inOrdName" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>零售商电话：</label>
					<input type="text" class="inOrdPhone mui-input-clear" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>结佣状态：</label>
					<div class="pre">
						<select class="secStyle" name="" id="input_div_commissionStatus">
							<option value="">请选择</option>
							<option value="0">未结佣</option>
							<option value="1">已结佣</option>
						</select>
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
				<div class="mui-input-row">
					<label>经销店电话：</label>
					<input type="text" class="inOrdPhone mui-input-clear" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>商品货号：</label>
					<input type="text" class="inItemNum mui-input-clear" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>经销店名称：</label>
					<div class="pre">
						<input class="newinput mui-input-clear" type="text" placeholder="请选择经销店">
						<span class="mui-icon mui-icon-arrowup hideSpan app_cb3" id="hideSpanAdd"></span>
						<span class="mui-icon mui-icon-arrowdown showSpan app_cb3" id="showSpanAdd"></span>
						<div class="input_div" style="display: none;"></div>											
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
				<div class="mui-input-row">
					<label>采购中心：</label>
					<input type="text" class="centersName mui-input-clear" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>客户专员：</label>
					<input type="text" class="conName mui-input-clear" placeholder="请输入">
				</div>
				<div class="mui-input-row">
					<label>测试数据：</label>
					<input type="checkbox" name="" id="testCheckbox" value="" class="testCheckbox"/>
				</div>
			</form>
		</div>
		<div class="SearchBtnClass">
			<button id="inSearchBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">查询</button>
		</div>
		<script src="../../../js/component/zepto.min.js"></script>
		<script src="../../../js/component/mui.min.js"></script>
		<script src="../../../js/component/GHutils.js"></script>
		<script src="../../../js/orderMgmtJs/commissionMgmtJs/commListsearch.js?time=20181116"></script>
	</body>

</html>
