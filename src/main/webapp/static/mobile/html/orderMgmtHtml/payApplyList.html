<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>支付申请列表</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css?time=20181023" rel="stylesheet" />
		<style>
			.paybox {
				text-align: center;
			}
			
			.paybox label {
				display: inline-block;
			}
			
			.payMoney input,
			.payMoney textarea {
				display: block;
				width: 80%;
				text-align: center;
				margin: 5px auto;
			}
			
			.btnbox {
				margin: 13px 30px;
				display: none;
			}
			
			.tanchuang_wrap {
				width: 100%;
				;
				height: 100%;
				;
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: 100;
				display: none;
			}
			
			.lightbox {
				width: 100%;
				z-index: 101;
				height: 100%;
				background-color: #000000;
				filter: alpha(Opacity=20);
				-moz-opacity: 0.2;
				opacity: 0.2;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			
			.payMoney {
				width: 300px;
				height: 300px;
				/*border: solid 1px #40ABE9;*/
				background-color: #FFF;
				position: absolute;
				z-index: 105;
				left: 50%;
				top: 50%;
				margin-left: -150px;
				margin-top: -150px;
			}
		</style>
	</head>

	<body>
		<header class="app_header mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">支付申请列表</p>
		</header>
		<div class="app_content mui-content mui-scroll-wrapper" id="refreshContainer">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron" id="payApplyList">

				</ul>
			</div>
		</div>
		<div class="tanchuang_wrap" id="tanchuang_pay">
			<div class="payMoney">
				<div class="paybox">
					<label style="margin-top:5px;">订单总金额:</label>
					<input class="mui-input-clear" type="text" id="totalMoney" disabled>
				</div>
				<div class="paybox">
					<label>付款金额:</label>
					<input class="mui-input-clear" type="text" id="paymoney">
				</div>
				<div class="paybox">
					<label>备注:</label>
					<textarea id="textxt"></textarea>
				</div>
				<div class="btnbox">
					<button id="payBtnsave" style="background: #40ABE9;color:#fff;width:100px">保存</button>
					<button id="payBtnremove" style="background: #40ABE9;color:#fff;width:100px;float:right;">取消</button>
				</div>
			</div>
			<div class="lightbox">

			</div>
		</div>
		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/orderMgmtJs/payApplyList.js?time=20181025"></script>
	</body>

</html>
