<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>支出信息列表修改</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css?time=20181022" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">修改</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>订单/备货单号：</label>
				<input type="text" class="mui-input-clear" id="orpoNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>订单总价：</label>
				<input type="text" class="mui-input-clear" id="ordtotal" disabled>
			</div>
			<div class="mui-input-row">
				<label>应付金额：</label>
				<input type="text" class="mui-input-clear" id="orshouldPay" disabled>
			</div>
			<div class="mui-input-row">
				<label>最后时间：</label>
				<input type="date" class="" id="orLastDa">
				<font>*</font>
			</div>
			<div class="mui-input-row" id="orderTypebox">
				<label>交货地点：</label>
		    	<div id="changeTxt" class="labelri inStock">
		    		采购中心
			        <input id="fromType1" type="radio" name="fromType" value="0"/ class="inputRadio">
                    供应商  
			        <input id="fromType2" type="radio" name="fromType" value="1"/ class="inputRadio">
		        </div>	
		    </div>
		    <div class="mui-input-row" id="buyCenterId">
				<label>采购中心：</label>
				<div class="pre">
					<input class="newinput newinput01" type="text" id="inOrordNum" placeholder="请选择采购中心">
					<span class="mui-icon mui-icon-closeempty hideSpan" id="hideSpanAmend01"></span>
					<div class="input_div01" style="display: none;"></div>					
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
				<font>*</font>
			</div>
			<div class="mui-input-row remark">
				<label>备注：</label>
				<textarea id="orRemark" name="" rows="" cols=""></textarea>
			</div>
			<div class="mui-input-row">
				<label>订单状态：</label>
				<input type="text" class="mui-input-clear" id="orTypes" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商：</label>
				<input type="text" class="mui-input-clear" id="orSupplier" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商卡号：</label>
				<input type="text" class="mui-input-clear" id="orSupplierNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>收款人：</label>
				<input type="text" class="mui-input-clear" id="orSupplierMoney" disabled>
			</div>
			<div class="mui-input-row">
				<label>开户行：</label>
				<input type="text" class="mui-input-clear" id="orSupplierBank" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商合同：</label>
				<div id="orSuppliercontract"></div>									
			</div>
			<div class="mui-input-row">
				<label>身份证：</label>
				<div id="orSuppliercardID"></div>	
			</div>
			<div class="mui-input-row">
				<label>申请金额：</label>
				<input type="text" class="mui-input-clear" id="orapplyNum">
				<font>*</font>
			</div>
			<div class="mui-input-row">
				<label>本次时间：</label>
				<input type="text" class="mui-input-clear" id="orNowDate" disabled>
			</div>
			<!--审批流程块 有的话显示-->
			<div class="mui-input-row">
				<div class="labelLf">审批流程：</div>
				<ul class="" id="orCheckMenu">
					
				</ul>
			</div>
			<div class="mui-input-row inComdty inDetailComdty">
				<div class="labelLf">商品信息：</div>
				<ul id="orCheckCommodity" class="mui-table-view app_pl10"></ul>				
			</div>
		</div>
		<div class="inSaveBtn">
			<button id="orSaveBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">保存</button>
		</div>
		<input type="hidden" name="deliveryStatus" id="deliveryStatus" value="" />
		<div class="clear"></div>

		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/orderMgmtJs/orAmend.js?time=20181022"></script>
	</body>
</html>
