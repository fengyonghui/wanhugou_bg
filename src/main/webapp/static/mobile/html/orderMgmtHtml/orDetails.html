<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>支出信息列表详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css?time=20181023" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">详情</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>订单/备货单号：</label>
				<input type="text" class="mui-input-clear" id="orpoNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>订单总价：</label>
				<input type="text" class="mui-input-clear" id="ordtotal" disabled>
			</div>
			<div class="mui-input-row">
				<label>应付金额：</label>
				<input type="text" class="mui-input-clear" id="orshouldPay" disabled>
			</div>
			<div class="mui-input-row">
				<label>最后时间：</label>
				<input type="text" class="mui-input-clear" id="orLastDa" disabled>
			</div>
			<div class="mui-input-row" id="orderTypebox">
				<label>交货地点：</label>
		    	<div id="changeTxt" class="labelri inStock">
		    		采购中心
			        <input id="fromType1" type="radio" name="fromType" value="0"/ class="inputRadio" disabled>
                    供应商  
			        <input id="fromType2" type="radio" name="fromType" value="1"/ class="inputRadio" disabled>
		        </div>	
		    </div>
			<div class="mui-input-row remark">
				<label>备注：</label>
				<textarea id="orRemark" name="" rows="" cols="" disabled></textarea>
			</div>
			<div class="mui-input-row">
				<label>订单状态：</label>
				<input type="text" class="mui-input-clear" id="orTypes" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商：</label>
				<input type="text" class="mui-input-clear" id="orSupplier" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商卡号：</label>
				<input type="text" class="mui-input-clear" id="orSupplierNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>收款人：</label>
				<input type="text" class="mui-input-clear" id="orSupplierMoney" disabled>
			</div>
			<div class="mui-input-row">
				<label>开户行：</label>
				<input type="text" class="mui-input-clear" id="orSupplierBank" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商合同：</label>
				<div id="orSuppliercontract"></div>									
			</div>
			<div class="mui-input-row">
				<label>身份证：</label>
				<div id="orSuppliercardID"></div>	
			</div>
			<div class="mui-row" id="orNumDate">
				<div class="mui-input-row">
					<label>申请金额：</label>
					<input type="text" class="mui-input-clear" id="orApplyNum" disabled>
				</div>
				<div class="mui-input-row">
					<label>本次时间：</label>
					<input type="text" class="mui-input-clear" id="orNowDate" disabled>
				</div>
			</div>
			<!--审批流程块 有的话显示-->
			<div class="mui-input-row">
				<div class="labelLf">审批流程：</div>
				<ul class="flowPath" id="orCheckMenu">
					
				</ul>
			</div>
			<div class="mui-input-row inComdty inDetailComdty">
				<div class="labelLf">商品信息：</div>
				<ul id="orCheckCommodity" class="mui-table-view app_pl10"></ul>				
			</div>
		</div>
		<div class="clear"></div>

		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/orderMgmtJs/orDetails.js?time=20181205"></script>
	</body>
</html>
