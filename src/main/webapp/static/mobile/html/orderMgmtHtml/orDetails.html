<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<title>详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css?time=20181009" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">详情</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>订单/备货单号：</label>
				<input type="text" class="mui-input-clear" id="orpoNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>订单总价：</label>
				<input type="text" class="mui-input-clear" id="ordtotal" disabled>
			</div>
			<div class="mui-input-row">
				<label>应付金额：</label>
				<input type="text" class="mui-input-clear" id="orshouldPay" disabled>
			</div>
			<div class="mui-input-row">
				<label>最后时间：</label>
				<input type="text" class="mui-input-clear" id="orLastDa" disabled>
			</div>
			<div class="mui-input-row">
				<label>交货地点：</label>
				<input type="text" class="mui-input-clear" id="delSite" disabled>
			</div>
			<div class="mui-input-row remark">
				<label>备注：</label>
				<textarea id="orRemark" name="" rows="" cols="" disabled></textarea>
			</div>
			<div class="mui-input-row">
				<label>订单状态：</label>
				<input type="text" class="mui-input-clear" id="orTypes" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商：</label>
				<input type="text" class="mui-input-clear" id="orSupplier" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商卡号：</label>
				<input type="text" class="mui-input-clear" id="orSupplierNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>收款人：</label>
				<input type="text" class="mui-input-clear" id="orSupplierMoney" disabled>
			</div>
			<div class="mui-input-row">
				<label>开户行：</label>
				<input type="text" class="mui-input-clear" id="orSupplierBank" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商合同：</label>
				<div id="orSuppliercontract"></div>									
			</div>
			<div class="mui-input-row">
				<label>身份证：</label>
				<div id="orSuppliercardID"></div>	
			</div>
			<div class="mui-input-row">
				<label>申请金额：</label>
				<input type="text" class="mui-input-clear" id="orApplyNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>本次申请付款时间：</label>
				<input type="text" class="mui-input-clear" id="orDateNow" disabled>
			</div>
			<!--审批流程块 有的话显示-->
			<div class="mui-input-row">
				<div class="labelLf">审批流程：</div>
				<ul class="" id="inCheckAddMenu">
					
				</ul>
			</div>
			<div class="app_bline2 mui-input-row staCommodity">
				<div class="labelLf">商品信息：</div>
				<ul id="orCheckCommodity" class="mui-table-view app_pl10"></ul>				
			</div>
		</div>
		<div class="clear"></div>

		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/orderMgmtJs/orDetails.js?time=20181009"></script>
	</body>
</html>
