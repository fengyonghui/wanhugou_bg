<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<title>订单查询</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="header mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">订单查询</p>
		</header>
		<div class="mui-content menuMarg">
			<form class="mui-input-group app_bline">
				<div class="mui-input-row">
					<label>订单/备货清单编号：</label>
					<input type="text" class="inOrdNum" placeholder="请输入备货单号">
				</div>
				<div class="mui-input-row">
					<label>供应商：</label>
					<div class="pre">
						<input class="newinput newinput02" type="text" placeholder="请选择供应商" id="inSupply">
						<font>*</font>
						<span class="mui-icon mui-icon-closeempty hideSpan" id="hideSpanAdd02"></span>
						<div class="input_div input_div02" style="display: none;">
	
						</div>
						<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
				</div>
				<div class="mui-input-row">
					<label>发票状态：</label>
					<input type="text" class="inReqNum" placeholder="请输入供应商">
				</div>
				<div class="mui-input-row">
					<label>业务状态：</label>
					<input type="text" class="inReqNum" placeholder="请输入供应商">
				</div>
				<div class="mui-input-row">
					<label>订单来源：</label>
					<input type="text" class="inReqNum" placeholder="请输入供应商">
				</div>
				<div class="mui-input-row">
					<label>审核状态：</label>
					<div class="pre">
						<input class="newinput" type="text" placeholder="请选择经销店">
						<span class="mui-icon mui-icon-closeempty" id="orHideSpan"></span>
						<div id="storeBtn" class="input_div" style="display: none;">
							
						</div>
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
				<div class="mui-input-row">
					<label>排产状态：</label>
					<div class="pre">
						<select class="secStyle" name="" id="input_div_business">
							<option value=""></option>
						</select>
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
				<div class="mui-input-row">
					<label>待支付：</label>
					<input type="text" class="inReqNum" placeholder="请输入供应商">
				</div>
				<div class="mui-input-row">
					<label>测试数据：</label>
					<input type="checkbox" name="" id="" value="" class="testCheckbox"/>
				</div>
			</form>
		</div>
		<div class="inSearchBtnClass">
			<button id="inSearchBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">查询</button>
		</div>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/orderMgmtJs/orSearch.js"></script>
	</body>

</html>
