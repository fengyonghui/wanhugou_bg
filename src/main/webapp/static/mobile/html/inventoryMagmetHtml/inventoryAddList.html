<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>备货单添加</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css?time=20180912" rel="stylesheet" />
		<style type="text/css">
			.labelri {font-size: 14px;}
			.mui-input-row .mui-input-clear~.mui-icon-clear {right: 4em;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">备货单添加</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>备货方：</label>
		    	<div id="changeTxt" class="labelri" style="padding: 10px 14px 10px 0;text-align: left;">
		    		采购中心备货
		        	<input checked id="purchase" type="radio" name="apply" class="inputRadio" value="1"/>
		        	厂商备货
		        	<input id="manu" type="radio" name="apply" class="inputRadio" value="2"/>    
	        	</div>
		        <!--<div id="changeTxt" class="labelri" style="padding: 10px 14px 10px 0;text-align: left;">	
                	
		    	</div>-->
		    </div>
			<div class="mui-input-row">
				<label>采购中心：</label>
				<div class="pre">
					<input class="newinput newinput01" type="text" placeholder="请选择采购中心">
					<font>*</font>
					<span class="mui-icon mui-icon-closeempty hideSpan" id="hideSpanAdd01"></span>
					<div class="input_div input_div01" style="display: none;">

					</div>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
			</div>
			<div class="mui-input-row">
				<label>供应商：</label>
				<div class="pre">
					<input class="newinput newinput02" type="text" placeholder="请选择供应商">
					<font>*</font>
					<span class="mui-icon mui-icon-closeempty hideSpan" id="hideSpanAdd02"></span>
					<div class="input_div input_div02" style="display: none;">

					</div>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
			</div>
			<div class="mui-input-row">
				<label>供应商卡号：</label>
				<input type="text" class="mui-input-clear" id="inSupplierNum">
			</div>
			<div class="mui-input-row">
				<label>收款人：</label>
				<input type="text" class="mui-input-clear" id="inSupplierName">
			</div>
			<div class="mui-input-row">
				<label>开户行：</label>
				<input type="text" class="mui-input-clear" id="inSupplierBank">
			</div>
			<div class="mui-input-row">
				<label>收货时间：</label>
				<input type="date" class="mui-input-clear" id="inPoLastDa">
				<font>*</font>
			</div>
			<div class="mui-input-row" id="inAmendPoLastDaDiv">
				<label class="commodityName">选择商品：</label>
				<input type="text" class="mui-input-clear commodityTxt" id="inAmendPoLastDa" placeholder="请输入商品货号">
				<button id="comChoiceBtn" type="submit" class="comChoiceBtn mui-btn-blue mui-btn-block">查询</button>
			</div>
			<div class="mui-row app_bline2 inComdty inAddComdty" id="searchInfo">

			</div>

			<div class="mui-row">
				<div class="labelLf">备货商品：</div>
			</div>

			<div class="mui-row app_bline2 inComdty inAddComdty" id="commodityMenu">

			</div>

			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="inPoRemark" name="" rows="" cols=""></textarea>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<div class="pre">
					<select class="secStyle" name="" id="inputDivAdd">
						<option value=""></option>
					</select>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
			</div>
			<div class="mui-input-row">
				<label>排产类型：</label>
				<input type="text" class="mui-input-clear" id="inProductTime" disabled>
			</div>
		</div>
		<div class="inSaveBtn">
			<button id="inSaveBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">保存</button>
		</div>
		<div class="clear"></div>

		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/inventoryMagmetJs/inventoryAddList.js?time=20180912"></script>
	</body>

</html>
