<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>备货单添加</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-action-back{
				touch-action: none;
			}
			.addBtn {
				width: 30%;
				margin: 5px auto;
			}
			
			.saveBtn {
			    width: 70%;
				margin: 20px auto;
			}
			
			.addBtnClass {
				padding: 0;
				font-size: 15px;
			}
			
			.mui-content div.mui-row li {
				padding: 5px;
				list-style: none;
				height: 30px;
			}
			
			.secStyle {
				margin: 5px 0;
			}

			.inputClassAdd {
				font-size: 10px;
			}

			.inputClassAdd>label {
				padding: 0;
			}

			.inputClassAdd>input {
				padding: 0;
				font-size: 10px;
			}
			.mui-table-view-cell {
				border-bottom: 1px solid #efeff4;
			}
			
			.mui-input-row .mui-input-clear~.mui-icon-clear {
				right: 4.5em;
    			top: 4px;
			}
			.inputClassAdd font {
			    right: 5px;
			    top: 10%;
			}
			.mui-btn-blue, .mui-btn-primary, input[type=submit] {background-color: #40ABE9;border: none;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">备货单添加</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>备货方：</label>
		    	<div id="changeTxt" class="labelri" style="padding: 10px 14px 10px 0;text-align: left;">
		        	<input checked type="radio" name="apply" />
		        	采购中心备货
		        	<input id="yes" type="radio" name="apply" />    
            		厂商备货
	        	</div>
		        <!--<div id="changeTxt" class="labelri" style="padding: 10px 14px 10px 0;text-align: left;">	
                	
		    	</div>-->
		    </div>
			<div class="mui-input-row">
				<label>采购中心：</label>
				<div class="pre">
					<input class="newinput newinput01" type="text" placeholder="请选择采购中心">
					<font>*</font>
					<span class="mui-icon mui-icon-closeempty hideSpan" id="hideSpanAdd01"></span>
					<div class="input_div input_div01" style="display: none;">

					</div>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
			</div>
			<div class="mui-input-row">
				<label>供应商：</label>
				<div class="pre">
					<input class="newinput newinput02" type="text" placeholder="请选择供应商">
					<font>*</font>
					<span class="mui-icon mui-icon-closeempty hideSpan" id="hideSpanAdd02"></span>
					<div class="input_div input_div02" style="display: none;">

					</div>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
			</div>
			<div class="mui-input-row">
				<label>收货时间：</label>
				<input type="date" class="mui-input-clear" id="inPoLastDa">
				<font>*</font>
			</div>
			<div class="mui-input-row" id="inAmendPoLastDaDiv">
				<label class="commodityName">选择商品：</label>
				<input type="text" class="mui-input-clear commodityTxt" id="inAmendPoLastDa" placeholder="请输入商品货号">
				<button id="comChoiceBtn" type="submit" class="comChoiceBtn mui-btn-blue mui-btn-block">查询</button>
			</div>
			<div class="mui-row app_bline2" id="searchInfo">

			</div>

			<div class="mui-row">
				<div class="labelLf">备货商品：</div>
			</div>

			<div class="mui-row app_bline2" id="commodityMenu">

			</div>

			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="inPoRemark" name="" rows="" cols=""></textarea>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<div class="pre">
					<select class="secStyle" name="" id="inputDivAdd">
						<option value=""></option>
					</select>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
			</div>
		</div>
		<div class="saveBtn inSaveBtn">
			<button id="inSaveBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">保存</button>
		</div>
		<div class="clear"></div>

		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/inventoryMagmetJs/inventoryAddList.js"></script>
	</body>

</html>
