<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>备货单详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css?time=20180912" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">备货单详情</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>备货单编号：</label>
				<input type="text" class="mui-input-clear" id="inPoordNum" disabled>
			</div>
			<div class="mui-input-row" id="orderTypebox">
				<label>备货方：</label>
				<div id="changeTxt" class="labelri inStock">
		    		采购中心备货
			        <input id="fromType1" type="radio" name="fromType" value="1" class="inputRadio" disabled/>
	                厂商备货
			        <input id="fromType2" type="radio" name="fromType" value="2" class="inputRadio" disabled/>
		       </div>
		    </div>
			<div class="mui-input-row">
				<label>采购中心：</label>
				<input type="text" class="mui-input-clear" id="inOrordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商：</label>
				<input type="text" class="mui-input-clear" id="insupplier" disabled>
			</div>
			<div class="mui-input-row">
				<label>供应商卡号：</label>
				<input type="text" class="mui-input-clear" id="insupplierNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>收款人：</label>
				<input type="text" class="mui-input-clear" id="insupplierMoney" disabled>
			</div>
			<div class="mui-input-row">
				<label>开户行：</label>
				<input type="text" class="mui-input-clear" id="insupplierBank" disabled>
			</div>
			<div class="mui-input-row">
				<label>应付金额：</label>
				<input type="text" class="mui-input-clear" id="inPototal" disabled>
			</div>
			<div class="mui-input-row">
				<label>已收保证金：</label>
				<input type="text" class="mui-input-clear" id="inMoneyReceive" disabled>
			</div>
			<div class="mui-input-row">
				<label>保证金比例：</label>
				<input type="text" class="mui-input-clear" id="inMarginLevel" disabled>
			</div>
			<div class="mui-input-row">
				<label>已付保证金：</label>
				<input type="text" class="mui-input-clear" id="inMoneyPay" disabled>
			</div>
			<div class="mui-input-row">
				<label>收货时间：</label>
				<input type="date" class="mui-input-clear" id="inPoLastDa" disabled>
			</div>
			<div class="mui-input-row inComdty inDetailComdty">
				<div class="labelLf">备货商品：</div>
				<ul id="commodityMenu" class="mui-table-view"></ul>									
			</div>
			<div class="mui-input-row" id="inPaylistbox">
				<div class="labelLf">支付列表：</div>
				<ul id="inPaylist" class="mui-table-view"></ul>
			</div>
			<div class="mui-input-row remark">
				<label>备注：</label>
				<textarea id="inPoRemark" name="" rows="" cols="" readonly></textarea>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>排产状态：</label>
				<input type="text" id="inSchedulstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>排产类型：</label>
				<input type="text" id="inSchedultype" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row inComdty inDetailComdty" id="stockGoods">
				<div class="labelLf">采购商品：</div>
				<ul id="purchaseMenu" class="mui-table-view"></ul>									
			</div>
			<div class="mui-input-row inComdty inProduction" id="schedulingPlan_forHeader">
				<div class="labelLf">按订单排产：</div>
				<div class="mui-row app_bline3">
					<label class="app_pr0 app_f13">排产记录：</label>
					<ul id="schedulingHeader" class="mui-table-view app_fr app_w70p"></ul>											
				</div>
				<div class="schedulingHeaderRemark remark">
					<label class="app_pr0 app_f13">排产备注：</label>
				</div>				
			</div>
			<div class="mui-input-row inComdty inProduction" id="schedulingPlan_forSku">
				<div class="labelLf">按商品排产：</div>
				<ul id="purchaseMenus" class="mui-table-view app_bline3"></ul>
				<div class="mui-row app_bline3">
					<label class="app_pr0 app_f13">排产记录：</label>
					<ul id="schedulingHeaders" class="mui-table-view app_fr app_w70p"></ul>											
				</div>
				<div class="schedulingHeaderRemarks remark">
					<label class="app_pr0 app_f13">排产备注：</label>
				</div>			
			</div>
			<!--审批流程块 有的话显示-->
			<div class="mui-input-row">
				<div class="labelLf">状态流程：</div>
				<ul class="flowPath" id="inCheckAddMenu"></ul>									
			</div>
			<div class="mui-input-row">
				<div class="labelLf">审批流程：</div>
				<ul class="flowPath" id="inapprovalAddMenu"></ul>									
			</div>
		</div>
		<div class="clear"></div>
		<input type="hidden" id="supplierId"/>
		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/inventoryMagmetJs/inventoryDetails.js?time=20180912"></script>
	</body>
</html>
