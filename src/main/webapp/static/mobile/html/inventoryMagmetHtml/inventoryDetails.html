<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content div.content_part li {
				padding: 0;
				list-style: none;
			}
			
			.mui-content div.ctn_li_h li {
				height: 30px;
			}
			
			.mui-input-row label {
				padding: 14px 14px;
			}
			
			#Date {
				text-indent: 30px;
			}
			
			.sucessColor {
				color: #40ABE9;
			}
			#commodity {font-size: 13px;}
			#commodity div.mui-input-row>input {padding: 0;font-size: 13px;}
			#commodity div.mui-input-row>label {padding: 0;}
			.photoParent {width: 15%;height: 220px;margin-right: 15px;}
			.photoParent img {top: 50%;margin-top: -8px;width: 50px;}
			.mui-input-group .mui-input-row:after {background-color: #ececec;}
			.listBlue>li {border-bottom: 1px solid #40ABE9;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">详情</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>备货清单编号：</label>
				<input type="text" class="mui-input-clear" id="inPoordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>采购中心：</label>
				<input type="text" class="mui-input-clear" id="inOrordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>应付金额：</label>
				<input type="text" class="mui-input-clear" id="inPototal" disabled>
			</div>
			<div class="mui-input-row">
				<label>已收保证金：</label>
				<input type="text" class="mui-input-clear" id="inMoneyReceive" disabled>
			</div>
			<div class="mui-input-row">
				<label>保证金比例：</label>
				<input type="text" class="mui-input-clear" id="inMarginLevel" disabled>
			</div>
			<div class="mui-input-row">
				<label>期望收货时间：</label>
				<input type="text" class="mui-input-clear" id="inPoLastDa" disabled>
			</div>
			<div class="mui-input-row">
				<div class="labelLf">备货商品：</div>
				<ul id="commodityMenu" class="listBlue mui-table-view">
					
				</ul>
			</div>
			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="inPoRemark" name="" rows="" cols="" disabled></textarea>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<!--审批流程块 有的话显示-->
			<div class="mui-input-row">
				<div class="labelLf">状态流程：</div>
				<ul class="" id="inCheckAddMenu">
					
				</ul>
			</div>
			
		</div>
		<input id="inStatus" name="inStatus" type="hidden" />
		<div class="clear"></div>

		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/inventoryMagmetJs/inventoryDetails.js"></script>
	</body>

</html>
