<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>备货单详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-input-group .mui-input-row:after {left: 0px;}
			.mui-table-view-cell {padding: 0 15px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">备货单详情</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>备货单编号：</label>
				<input type="text" class="mui-input-clear" id="inPoordNum" disabled>
			</div>
			<div class="mui-input-row" id="orderTypebox">
				<label>备货方：</label>
		    	<div id="changeTxt" class="labelri">
		    		采购中心备货
			        <input id="fromType1" type="radio" name="fromType" value="1" checked  disabled="disabled" class="inputRadio"/>
		        	厂商备货
		        	<input id="fromType2" type="radio" name="fromType" value="2"  disabled="disabled" class="inputRadio"/>
	        	</div>
		    </div>
			<div class="mui-input-row">
				<label>采购中心：</label>
				<input type="text" class="mui-input-clear" id="inOrordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>应付金额：</label>
				<input type="text" class="mui-input-clear" id="inPototal" disabled>
			</div>
			<div class="mui-input-row">
				<label>已收保证金：</label>
				<input type="text" class="mui-input-clear" id="inMoneyReceive" disabled>
			</div>
			<div class="mui-input-row">
				<label>保证金比例：</label>
				<input type="text" class="mui-input-clear" id="inMarginLevel" disabled>
			</div>
			<div class="mui-input-row">
				<label>已支付保证金：</label>
				<input type="text" class="mui-input-clear" id="inMoneyPay" disabled>
			</div>
			<div class="mui-input-row">
				<label>期望收货时间：</label>
				<input type="text" class="mui-input-clear" id="inPoLastDa" disabled>
			</div>
			<div class="mui-input-row inComdty inDetailComdty">
				<div class="labelLf">备货商品：</div>
				<ul id="commodityMenu" class="mui-table-view"></ul>									
			</div>
			<div class="mui-input-row">
				<label>支付列表：</label>								
			</div>
			<div class="mui-input-row">
				<ul id="inPaylist" class="mui-table-view"></ul>									
			</div>
			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="inPoRemark" name="" rows="" cols="" disabled></textarea>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<input type="text" id="inPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>排产状态：</label>
				<input type="text" id="inSchedulstatus" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row">
				<label>排产类型：</label>
				<input type="text" id="inSchedultype" class="mui-input-clear" disabled>
			</div>
			<div class="mui-input-row inComdty inDetailComdty">
				<div class="labelLf">采购商品：</div>
				<ul id="purchaseMenu" class="mui-table-view">
					
				</ul>
			</div>
			<!--审批流程块 有的话显示-->
			<div class="mui-input-row">
				<div class="labelLf">状态流程：</div>
				<ul class="flowPath" id="inCheckAddMenu">
					
				</ul>
			</div>
		</div>
		<div class="clear"></div>
		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/inventoryMagmetJs/inventoryDetails.js"></script>
	</body>
</html>
