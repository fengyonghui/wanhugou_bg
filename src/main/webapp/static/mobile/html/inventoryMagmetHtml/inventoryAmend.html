<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>备货单修改</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content div.content_part li {
				padding: 0;
				list-style: none;
			}
			
			.mui-content div.ctn_li_h li {
				height: 30px;
			}
			
			.mui-input-row label {
				padding: 14px 14px;
			}
			
			#Date {
				text-indent: 30px;
			}
			
			.sucessColor {
				color: #40ABE9;
			}
			
			#addCommodity {
				font-size: 13px;
			}
			
			#addCommodity div.mui-input-row>input {
				padding: 0;
			}
			
			#addCommodity div.mui-input-row>label {
				padding: 0;
			}
			
			.photoTop {
				width: 15%;
				height: 140px;
			}
			
			.photoTop img {
				top: 50%;
				margin-top: -8px;
				width: 50px;
			}
			
			.photoParent {
				width: 15%;
				height: 220px;
			}
			
			.photoParent img {
				top: 50%;
				margin-top: -8px;
				width: 50px;
			}
			
			.comChoiceBtn {
				padding: 5px;
				border: none;
				width: 50px;
				position: absolute;
				right: 10px;
				top: 6px;
			}
			
			/*.mui-input-group .mui-input-row {
				border-radius: none;
			}*/
			
			.mui-input-row>ul>li {
				border-bottom: 1px solid #40ABE9;
			}
			
			.addBtn {
				width: 30%;
				margin: 5px auto;
			}
			
			.saveBtn {
				width: 80%;
				margin: 5px auto;
			}
			
			.mui-input-row font {
				color: red;
				position: absolute;
				right: 60px;
				top: 30%;
			}
			
			.addBtnClass {
				padding: 0;
				font-size: 15px;
			}
			
			.pre {
				margin-bottom: 0;
				padding-left: 0;
				float: right;
				width: 67%;
			}
			
			.mui-content div.mui-row li {
				padding: 5px;
				list-style: none;
				height: 30px;
			}
			
			.secStyle {
				margin: 5px 0;
			}
			
			.inputClassAdd {
				font-size: 10px;
			}
			
			.inputClassAdd>label {
				padding: 0;
			}
			
			.inputClassAdd>input {
				padding: 0;
				font-size: 10px;
			}
			
			#hideSpanAdd {
				position: absolute;
				right: 77px;
				top: 49px;
				border: 1px solid rgb(204, 204, 204);
				border-left: none;
				display: none;
			}
			
			.details {
				width: 90%;
				float: right;
			}
			
			.detailsChoice {
				float: left;
			}
			
			.mui-table-view-cell {
				border-bottom: 1px solid #efeff4;
			}
			
			.mui-input-row .mui-input-clear~.mui-icon-clear {
				right: 5px;
				top: -6px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">备货单添加</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>备货清单编号：</label>
				<input type="text" class="mui-input-clear" id="" disabled>
				<font>*</font>
			</div>
			<div class="mui-input-row">
				<label>采购中心：</label>
				<div class="pre">
					<input class="newinput" type="text" placeholder="请选择供应商">
					<span class="mui-icon mui-icon-closeempty" id="hideSpanAmend"></span>
					<div class="input_div" style="display: none;">

					</div>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
				<font>*</font>
			</div>

			<div class="mui-input-row">
				<label>收货时间：</label>
				<input type="date" class="mui-input-clear" id="inAmendPoLastDa">
				<font>*</font>
			</div>
			<div class="mui-input-row app_mb10">
				<label>选择商品：</label>
				<input type="text" class="mui-input-clear" id="inAmendPoLastDa" placeholder="请输入商品货号">
				<button id="comChoiceBtn" type="submit" class="comChoiceBtn mui-btn-blue mui-btn-block">查询</button>
			</div>
			<div class="mui-row border-btm5">
				<div class="mui-row mui-checkbox mui-left">
				    <input style="top: 30px;" name="" type="checkbox">
				</div>
				<div class="mui-row">
					<div class="mui-row">
						<div class="mui-col-sm-2 mui-col-xs-2"></div>
						<div class="mui-col-sm-10 mui-col-xs-10">
							<li class="mui-table-view-cell">
								<div class="mui-input-row inputClassAdd">
									<label>商品名称:</label>
									<input type="text" class="mui-input-clear" id="" disabled>
								</div>
							</li>
						</div>
					</div>
					<div class="mui-row">
						<div class="mui-col-sm-2 mui-col-xs-2"></div>
						<div class="mui-col-sm-5 mui-col-xs-5">
							<li class="mui-table-view-cell">
								<div class="mui-input-row inputClassAdd">
									<label>品牌名称:</label>
									<input type="text" class="mui-input-clear" id="" disabled>
								</div>
							</li>
						</div>
						<div class="mui-col-sm-5 mui-col-xs-5">
							<li class="mui-table-view-cell">
								<div class="mui-input-row inputClassAdd">
									<label>工厂价:</label>
									<input type="text" class="mui-input-clear" id="" disabled>
								</div>
							</li>
						</div>
					</div>
					<div class="mui-row">
						<div class="mui-col-sm-2 mui-col-xs-2"></div>
						<div class="mui-col-sm-5 mui-col-xs-5">
							<li class="mui-table-view-cell">
								<div class="mui-input-row inputClassAdd">
									<label>商品货号:</label>
									<input type="text" class="mui-input-clear" id="" disabled>
								</div>
							</li>
						</div>
						<div class="mui-col-sm-5 mui-col-xs-5">
							<li class="mui-table-view-cell">
								<div class="mui-input-row inputClassAdd">
									<label>申报数量:</label>
									<input type="text" class="mui-input-clear" placeholder="请输入申报数量" id="">
								</div>
							</li>
						</div>
					</div>

				</div>
				<div class="addBtn">
					<button id="" type="submit" class="addBtnClass app_btn_search mui-btn-blue mui-btn-block">添加</button>
				</div>
			</div>

			<div class="mui-row">
				<div class="labelLf">备货商品：</div>
			</div>

			<div class="mui-row border-btm5">
				<div class="mui-row">
					<div class="mui-col-sm-2 mui-col-xs-2"></div>
					<div class="mui-col-sm-10 mui-col-xs-10">
						<li class="mui-table-view-cell">
							<div class="mui-input-row inputClassAdd">
								<label>商品名称:</label>
								<input type="text" class="mui-input-clear" id="" disabled>
							</div>
						</li>
					</div>
				</div>
				<div class="mui-row">
					<div class="mui-col-sm-2 mui-col-xs-2"></div>
					<div class="mui-col-sm-5 mui-col-xs-5">
						<li class="mui-table-view-cell">
							<div class="mui-input-row inputClassAdd">
								<label>品牌名称:</label>
								<input type="text" class="mui-input-clear" id="" disabled>
							</div>
						</li>
					</div>
					<div class="mui-col-sm-5 mui-col-xs-5">
						<li class="mui-table-view-cell">
							<div class="mui-input-row inputClassAdd">
								<label>工厂价:</label>
								<input type="text" class="mui-input-clear" id="" disabled>
							</div>
						</li>
					</div>
				</div>
				<div class="mui-row">
					<div class="mui-col-sm-2 mui-col-xs-2"></div>
					<div class="mui-col-sm-5 mui-col-xs-5">
						<li class="mui-table-view-cell">
							<div class="mui-input-row inputClassAdd">
								<label>商品货号:</label>
								<input type="text" class="mui-input-clear" id="" disabled>
							</div>
						</li>
					</div>
					<div class="mui-col-sm-5 mui-col-xs-5">
						<li class="mui-table-view-cell">
							<div class="mui-input-row inputClassAdd">
								<label>申报数量:</label>
								<input type="text" class="mui-input-clear" id="" disabled>
							</div>
						</li>
					</div>
				</div>
				<div class="addBtn">
					<button id="" type="submit" class="addBtnClass app_btn_search mui-btn-blue mui-btn-block">移除</button>
				</div>
			</div>

			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="inPoRemark" name="" rows="" cols=""></textarea>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<div class="pre">
					<select class="secStyle" name="" id="input_div_Add">
						<option value=""></option>
					</select>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
			</div>
			<div class="saveBtn">
				<button id="" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">保存</button>
			</div>
		</div>
		<input id="inStatus" name="inStatus" type="hidden" />
		<div class="clear"></div>

		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/inventoryMagmetJs/inventoryAmend.js"></script>
	</body>

</html>
