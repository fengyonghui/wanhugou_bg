<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>备货单修改</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-input-row .mui-input-clear~.mui-icon-clear {right: 4em;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">备货单修改</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>备货单号：</label>
				<input type="text" class="mui-input-clear" id="inPoordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>采购中心：</label>
				<div class="pre">
					<input class="newinput" type="text" id="inOrordNum" placeholder="请选择采购中心">
					<span class="mui-icon mui-icon-closeempty hideSpan" id="hideSpanAmend"></span>
					<div class="input_div" style="display: none;">

					</div>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
				<font>*</font>
			</div>
			<div class="mui-input-row">
				<label>收货时间：</label>
				<input type="date" class="" id="inPoLastDa">
				<font>*</font>
			</div>
			<div class="mui-input-row app_mb10" id="inAmendPoLastDaDiv">
				<label class="commodityName">选择商品：</label>
				<input type="text" class="mui-input-clear commodityTxt" id="inAmendPoLastDa" placeholder="请输入商品货号">
				<button id="comChoiceBtn" type="submit" class="comChoiceBtn mui-btn-blue mui-btn-block">查询</button>
			</div>

			<div class="mui-row app_bline2 inComdty inAddComdty" id="searchInfo">

			</div>

			<div class="mui-row">
				<div class="labelLf">备货商品：</div>
			</div>

			<div class="mui-row app_bline2 inComdty inAddComdty" id="commodityMenu">

			</div>
			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="inPoRemark" name="" rows="" cols=""></textarea>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<div class="pre">
					<select class="secStyle" name="" id="inputDivAmend">

					</select>
					<input class="savedata" type="hidden" value=''>
					<div style="clear:both"></div>
				</div>
				<font>*</font>
			</div>

			<div class="mui-input-row">
                <div class="labelLf">状态流程：</div>
                <ul class="" id="inCheckAddMenu">

                </ul>
            </div>
		</div>
		<div class="inSaveBtn">
			<button id="saveDetailBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">保存</button>
		</div>
		<input id="inStatus" name="inStatus" type="hidden" />
		<div class="clear"></div>

		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/inventoryMagmetJs/inventoryAmend.js"></script>
	</body>

</html>
