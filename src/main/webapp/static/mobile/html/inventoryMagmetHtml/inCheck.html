<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>审核</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content div.content_part li {
				padding: 0;
				list-style: none;
			}
			
			.mui-content div.ctn_li_h li {
				height: 30px;
			}
			
			.mui-input-row label {
				padding: 14px 14px;
			}
			
			#Date {
				text-indent: 30px;
			}
			
			.sucessColor {
				color: #40ABE9;
			}
			.commodity {font-size: 13px;}
			.commodity div.mui-input-row>input {padding: 0;font-size: 13px;}
			.commodity div.mui-input-row>label {padding: 0;}
			.photoParent {width: 15%;height: 220px;margin-right: 15px;}
			.photoParent img {top: 50%;margin-top: -8px;width: 50px;}
			.mui-input-group .mui-input-row:after {background-color: #ececec;}
			.listBlue>li {border-bottom: 1px solid #40ABE9;}
			.app_p20 button {margin-left: 17%;background-color: #007aff;color: #fff;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">审核</p>
		</header>
		<div class="mui-content mui-input-group">
			<div class="mui-input-row">
				<label>备货单编号：</label>
				<input type="text" class="mui-input-clear" id="checkPoordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>采购中心：</label>
				<input type="text" class="mui-input-clear" id="checkOrordNum" disabled>
			</div>
			<div class="mui-input-row">
				<label>收货时间：</label>
				<input type="text" class="mui-input-clear" id="inPoLastDa" disabled>
			</div>
			<div class="mui-input-row">
				<div class="labelLf">备货商品：</div>
				<ul id="checkCommodityMenu" class="listBlue mui-table-view">
					
				</ul>
			</div>
			<div class="mui-input-row">
				<label>备注：</label>
				<textarea id="checkPoRemark" name="" rows="" cols="" disabled></textarea>
			</div>
			<div class="mui-input-row">
				<label>业务状态：</label>
				<input type="text" id="checkPoDizstatus" class="mui-input-clear" disabled>
			</div>
			<!--审批流程块 有的话显示-->
			<div class="mui-input-row">
				<div class="labelLf">状态流程：</div>
				<ul class="" id="inCheckMen">
					
				</ul>
			</div>
		</div>
		<div class="app_p20">
		    <button id="inCheckBtn" type="submit" class="mui-btn mui-btn-blue">审核通过</button>
			<button id="inRejectBtn" type="submit" class="mui-btn mui-btn-blue">审核驳回</button>
		</div>
	<div class="clear"></div>
	<input type="hidden" name="codeId" id="codeId" value="" />
	
	
	
	<script src="../../js/component/mui.min.js"></script>
	<script src="../../js/component/zepto.min.js"></script>
	<script src="../../js/component/GHutils.js"></script>
	<script src="../../js/inventoryMagmetJs/inCheck.js"></script>
    </body>
</html>
