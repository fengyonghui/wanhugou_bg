<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
    	<style type="text/css">
 			.mui-content div.content_part li {padding: 0;list-style: none;}
			.mui-content div.ctn_li_h li {height: 30px;}
			.mui-input-row label {padding: 14px 14px;}
			#Date {text-indent: 30px;}
			.sucessColor {color: #40ABE9;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">详情</p>
		</header>
		<div class="mui-content app_content_bgc_phs">
			<form class="mui-input-group">
			    <div class="mui-input-row"> 
			        <label>采购单编号：</label>
			        <input type="text" class="mui-input-clear" id="PoordNum" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>采购单来源：</label>
			        <input type="text" class="mui-input-clear" id="OrordNum" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>订单总价：</label>
			        <input type="text" class="mui-input-clear" id="Pototal" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>应付金额：</label>
			        <input type="text" class="mui-input-clear" id="PotoDel" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>截止时间：</label>
			        <input type="text" class="mui-input-clear" id="PoLastDa" disabled>
			    </div>
			    <div class="mui-input-row">
			    	<label>备注：</label>
			        <textarea id="PoRemark" name="" rows="" cols="" disabled></textarea>
			    </div>
				<div class="mui-input-row">
			        <label>订单状态：</label>
			        <input type="text" class="mui-input-clear" id="PoDizstatus" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>供应商：</label>
			        <input type="text" class="mui-input-clear" id="PoVenName" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>供应商卡号：</label>
			        <input type="text" class="mui-input-clear" id="PoVenBizCard" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>收款人：</label>
			        <input type="text" class="mui-input-clear" id="PoVenBizPayee" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>开户行：</label>
			        <input type="text" class="mui-input-clear" id="PoVenBizBankname" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>供应商合同：</label>
			        <input type="text" class="mui-input-clear" id="" disabled>
			    </div>
			    <div class="mui-input-row">
			        <label>身份证：</label>
			        <input type="text" class="mui-input-clear" id="" disabled>
			    </div>
<!--审批流程块 有的话显示-->
			    <div class="mui-input-row">
					<div class="labelLf">审批流程：</div>
			        <ul class="" id="addDetailMen">
				    </ul>
				</div>    
			</form>
		</div>	
	<div class="clear"></div>
	
	<script src="../../js/component/mui.min.js"></script>
	<script src="../../js/component/zepto.min.js"></script>
	<script src="../../js/component/GHutils.js"></script>
	<script src="../../js/custom/details.js"></script>
    </body>
</html>
