<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<title>采购单查询</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<link href="../../css/drop.css" rel="stylesheet" />
	</head>

	<body>
		<header class="header mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">采购单查询</p>
		</header>
		<div class="mui-content menuMarg">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>采购单号：</label>
					<input type="text" class="ordNum mui-input-clear" placeholder="请输入采购单号">
				</div>
				<div class="mui-input-row">
					<label>订单编号：</label>
					<input type="text" class="detaNum mui-input-clear" placeholder="请输入订单/备货清单编号">
				</div>
				<div class="mui-input-row">
					<label>供应商：</label>
					<div class="pre">
						<input class="newinput" type="text" placeholder="请选择供应商">
						<span class="mui-icon mui-icon-closeempty hideSpan" id="hideSpan"></span>
						<div class="input_div" style="display: none;">
							
						</div>
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
				<div class="mui-input-row">
					<label>审核状态：</label>
					<div class="pre">
						<select class="secStyle" name="" id="input_div_check">
							<option value=""></option>
						</select>
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
			</form>
		</div>
		<div class="SearchBtnClass">
			<button id="puSearchBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">查询</button>
		</div>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/component/dropload.js"></script>
		<script src="../../js/custom/puSearch.js"></script>
	</body>

</html>
