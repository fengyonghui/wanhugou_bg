<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<title>采购单查询</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<link href="../../css/drop.css" rel="stylesheet" />
		<style>
			.pre {
				margin-bottom: 0;
				padding-left: 0;
				float: right;
				width: 67%;
			}
			
			#select {
				top: 6px;
				height: 50px;
				width: 100%;
			}
			
			.selectStyle {
				margin: 0;
			}
			
			.puSearchBtn {
				margin: 60px auto;
				width: 80%;
			}
			
			.suppChoice {
				padding: 5px;
			}
			
			#inputselect {
				width: 80%;
				height: 50px;
				position: relative;
				top: -50px;
				padding: 0;
			}
			
			.newinput {
				width: 150px;
				padding: 2px 0px 2px 0px;
				margin-bottom: -1px;
				background: url(./thumb.jpg) no-repeat scroll right center;
				border: 1px solid #ccc;
				box-shadow: 0 1px 0 0 #eee inset;
				cursor: default;
			}
			
			.newinput:focus {
				cursor: text;
			}
			
			.input_div {
				width: 150px;
				border: 1px solid #ddd;
				border-bottom: none;
				border-radius: 0 0 3px 3px;
				display: none;
			}
			
			.soption {
				display: block;
				padding: 2px 5px;
			}
			
			.soption:hover {
				background: #f9f9f9;
				border-top: 1px dotted #ddd;
				border-bottom: 1px dotted #ddd;
				padding: 1px 5px;
			}
			.mui-input-row input.newinput {padding-left: 0;}
			.secStyle {margin: 5px 0;}
			#hideSpan {position: absolute;
			    right: 52px;
			    top: 11px;
			    border: 1px solid rgb(204, 204, 204);
			    border-radius: 13px;
				display: none;}
		</style>
	</head>

	<body>
		<header class="header mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left app_cf"></a>
			<p class="app_cf app_nav_text_center">采购单查询</p>
		</header>
		<div class="mui-content menuMarg">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>采购单号：</label>
					<input type="text" class="ordNum" placeholder="请输入采购单号">
				</div>
				<div class="mui-input-row">
					<label>订单编号：</label>
					<input type="text" class="detaNum" placeholder="请输入订单/备货清单编号">
				</div>
				<div class="mui-input-row">
					<label>供应商：</label>
					<div class="pre">
						<input class="newinput" type="text" placeholder="关键字">
						<span class="mui-icon mui-icon-closeempty" id="hideSpan"></span>
						<div class="input_div" style="display: none;">
							
						</div>
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
				<div class="mui-input-row">
					<label>审核状态：</label>
					<div class="pre">
						<select class="secStyle" name="" id="input_div_check">
							<option value=""></option>
						</select>
						<input class="savedata" type="hidden" value=''>
						<div style="clear:both"></div>
					</div>
				</div>
			</form>
		</div>
		<div class="puSearchBtn">
			<button id="puSearchBtn" type="submit" class="app_btn_search mui-btn-blue mui-btn-block">查询</button>
		</div>
		<script src="../../js/component/zepto.min.js"></script>
		<script src="../../js/component/mui.min.js"></script>
		<script src="../../js/component/GHutils.js"></script>
		<script src="../../js/component/dropload.js"></script>
		<script src="../../js/custom/puSearch.js"></script>
	</body>

</html>
